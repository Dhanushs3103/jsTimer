<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER</title>
</head>
<body>
    <h1>Timer...⏳⏲️⌛</h1>

    <div id="Container">
        <div id="div-container"> 
           <div id="input-container">
           <p> hr <input type="number" min="0" id="hours" placeholder="00">
             min <input type="number" min="0" max="59" id="minutes" placeholder="00"> 
             sec <input type="number" min="0" max="59" id="seconds" placeholder="00"></p>
           </div>
        </div>
        
        <div id="btn-container">
            <button id="Start">Start</button>
            <button id="Pause">Pause</button>
            <button id="Reset">Reset</button>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
